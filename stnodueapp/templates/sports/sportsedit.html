<body>
    {% include "navbaredit.html" %}
    <br><br><br>
    <div class="container">
        <div class="header">
            <h1>Approve NoDue</h1>    
        </div>
    <form method="POST" class="post-form" action="/sportsupdate/{{sportsdb.id}}">
        {% csrf_token %}
      
        <label >Student Id</label>
        <br>
        <input type="text" name="id" id="id" required maxlength="20" value="{{ sportsdb.id }}" readonly/>
        <br><br>
        <label for="">Register Number</label>
        <br>
        <input type="text" name="regno" id="id regno" required maxlength="20" value="{{ sportsdb.regno }}" readonly/>
        <br><br>
        <label for="">Name</label>
        <br>
        <input type="text" name="name" id="id name" required maxlength="20" value="{{ sportsdb.name }}" readonly/>
        <br><br>
        <label for="">Course</label>
        <br>
        <input type="text" name="course" id="id course" required maxlength="20" value="{{ sportsdb.course }}" readonly/>       
        <br><br>
        <label for="">Year</label>
        <br>
        <input type="text" name="year" id="id year" required maxlength="20" value="{{ sportsdb.year }}" readonly/>
        <br><br>
        <label for="">Nodue Reasons</label>
        <br>
        <input type="text" id="id noduereasons" name="noduereasons"value="{{ sportsdb.noduereasons }}" readonly/>
        <br><br>
        <label for="">NoDue Status</label>
        <br>
          <select type="text"name="sports" id="id sports"value="{{ sportsdb.sports }}">
            <option  value="select">Select</option>
            <option  value="Approve">Approve</option>
              
            <option  value="Pending">Pending</option>
              <option value="DisApprove">DisApprove</option>        
          </select>
          <br><br>
          <label for="">Remark</label>
          <br>
          <textarea name="sportsremark" id="id sportsremark" cols="15" rows="4" style="resize: none;" value="{{ sportsdb.sportsremark }}" >{{ sportsdb.sportsremark }}</textarea>
          <br>
          <button type="submit">Update</button>


        <!-- <input type="text" name="library" id="id library" placeholder="library"value="{{ sportsdb.library}}"> -->
        <select type="text"name="library" id="id library"value="{{ sportsdb.library }}" readonly style="visibility: hidden;">
            <option value="pending">pending</option>
            <option value="approved">approved</option>        
        </select>
        
        <textarea name="libraryremark" id="id libraryremark" cols="15" rows="4" style="resize: none;visibility: hidden;"value="{{ sportsdb.libraryremark}}" readonly >{{ sportsdb.libraryremark}}</textarea>
      
        <!-- <input type="text" name="accounts" id="id accounts"value="{{ sportsdb.accounts }}"> -->
        <select type="text"name="accounts" id="id accounts"value="{{ sportsdb.accounts }}" readonly style="visibility: hidden;">
            <option  value="pending">pending</option>
            <option value="approved">approved</option>        
        </select>
        <textarea name="accountsremark" id="id accountsremark" cols="15" rows="4" style="resize: none;visibility: hidden;" value="{{ sportsdb.accountsremark }}" >{{ sportsdb.accountsremark }}</textarea>
        
        <select type="text"name="hod" id="id hod"value="{{ sportsdb.hod }}"readonly style="visibility: hidden;">
            <option  value="pending">pending</option>
            <option value="approved">approved</option>        
        </select>
        <textarea name="hodremark" id="id hodremark" cols="15" rows="4" style="resize: none; visibility: hidden;" placeholder="hod Remark"value="{{ sportsdb.hodremark }}" readonly>{{ sportsdb.hodremark }}</textarea>

        <input type="text" name="admin" id="id admin" placeholder="admin"value="{{ sportsdb.admin }}" readonly style="visibility: hidden;">

        
    </form>
    </div>
