<body>
    {% include "navbaredit.html" %}
    <br><br><br>
    <div class="container">
        <div class="header">
            <h1>Approve NoDue</h1>    
        </div>
    <form method="POST" class="post-form" action="/accountstcupdate/{{tc_db.id}}">
        {% csrf_token %}

        <!-- <label >Student Id</label>
        <br> -->
        <input type="text" name="id" id="id" required maxlength="20" value="{{ tc_db.id }}" readonly hidden/>
        <br>
        <label for="">Register Number</label>
        <br>
        <input type="text" name="regno" id="id regno" required maxlength="20" value="{{ tc_db.regno }}"  readonly/>
        <!-- <br><br>
        <label for="">Name</label>
        <br> -->
        <input type="text" name="name" id="id name" required maxlength="20" value="{{ tc_db.name }}" hidden readonly/>
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="text" name="gender" id="id gender" required maxlength="20" value="{{ tc_db.gender }}" readonly/> 
        <br><br>
        <label for="">Date of Birth</label>
        <br>
        <input type="text" name="dob" id="id dob" required maxlength="20" value="{{ tc_db.dob|date:'Y-m-d' }}" readonly/>             
        <br><br>
        <label for=""> Father Name</label>
        <br>
        <input type="text" name="father_name" id="id father_name" required maxlength="20" value="{{ tc_db.father_name }}" readonly/>
        <br><br>
        <label for=""> Mother Name</label>
        <br>
        <input type="text" name="mother_name" id="id mother_name" required maxlength="20" value="{{ tc_db.mother_name }}" readonly/>
        <br><br>
        <label for=""> Nationality</label>
        <br>
        <input type="text" name="nationality" id="id nationality" required maxlength="20" value="{{ tc_db.nationality }}" readonly/>
        <br><br>
        <label for="">Addminssion Date</label>
        <br>
        <input type="text" name="addate" id="id addate" required maxlength="20" value="{{ tc_db.addate|date:'Y-m-d' }}" readonly />
        <!-- <br><br>
        <label for="">Course</label>
        <br> -->
        <input type="text" name="course" id="id course" required maxlength="20" value="{{ tc_db.course }}" hidden readonly/>       
        <br><br>
        <label for="">Date Of Apply</label>
        <br>
        <input type="text" name="dateofapply" id="id dateofapply" required maxlength="20" value="{{ tc_db.dateofapply|date:'Y-m-d' }}" readonly/>
        <br><br>
        <label for="">Nodue Reasons</label>
        <br>
        <input type="text" id="id noduereasons" name="noduereasons"value="{{ tc_db.noduereasons }}" readonly/>
        <br><br><br><br>
        <label for="">NoDue Status</label>
        <select type="text"name="accounts" id="id accounts"value="{{ tc_db.accounts }}">
        
            <option  value="select">Select</option>
            <option  value="Approve">Approve</option>
              
            <option  value="Pending">Pending</option>
              <option value="DisApprove">DisApprove</option>        
        </select>
        <br><br><br>
        <label for="">Remark</label>
     
        <textarea name="accountsremark" id="id accountsremark" cols="15" rows="4" style="resize: none;" value="{{ tc_db.accountsremark }}" >{{ tc_db.accountsremark }}</textarea>
        
        <button type="submit">Update</button>
        <input type="text"name="hod" id="id hod"value="{{ tc_db.hod }}" hidden readonly >
        <br>
        <textarea name="hodremark" id="id hodremark" cols="15" rows="4" style="resize: none;" hidden  placeholder="hod Remark"value="{{ tc_db.hodremark }}" readonly>{{ tc_db.hodremark }}</textarea>
        <br><br>
       

        <input type="text" name="admin" id="id admin" placeholder="admin"value="{{ tc_db.admin }}" hidden readonly >

      
    </form>
</div>
