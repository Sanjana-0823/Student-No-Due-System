    <form method="POST" class="post-form" action="/sportsnodueupdate/{{sportsdb.id}}">
        {% csrf_token %}

        <input type="text" name="id" id="id" required maxlength="20" value="{{ sportsdb.id }}" hidden readonly/>

        <input type="text" name="regno" id="id regno" required maxlength="20" value="{{ sportsdb.regno }}" hidden readonly/>

        <input type="text" name="name" id="id name" required maxlength="20" value="{{ sportsdb.name }}" hidden readonly/>

        <input type="text" name="course" id="id course" required maxlength="20" value="{{ sportsdb.course }}" hidden readonly/>       

        <input type="text" name="year" id="id year" required maxlength="20" value="{{ sportsdb.year }}" hidden readonly/>
        <input type="text" name="date" id="id date" required maxlength="20" value="{{ sportsdb.date }}" hidden readonly/>

        <input type="text" id="id noduereasons" name="noduereasons"value="{{ sportsdb.noduereasons }}" hidden readonly/>
        <br><br>
        <label for=""> Sports </label>
        <br>
      <input type="text" name="sports" id="id sports"value="{{ sportsdb.sports }}"readonly>
      <br><br>
      <label for=""> Sports Remark</label>
      <br>
      <textarea name="sportsremark" id="id sportsremark" cols="10" rows="2" style="resize: none;" readonly value="{{ sportsdb.sportsremark }}" >{{ sportsdb.sportsremark }}</textarea>
      <br><br>
        <h4 style="margin-left: 39px; position:absolute;margin-top:20px;font-size:20px;">Approve</h4>
        <select style="margin-left: 120px; position:absolute;margin-top:20px;font-size:20px;" type="text"name="admin" id="id admin" value="{{ sportsdb.admin }}" >
            <option  value="select">Select</option>
            <option  value="Approve">Approve</option>
              
            <option  value="Pending">Pending</option>
              <option value="DisApprove">DisApprove</option>      
        </select>
            <button type="submit">Approve</button>
    </form>
