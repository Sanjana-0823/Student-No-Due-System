<body>
    {% include "navbaredit.html" %}
    <br><br><br>
    <div class="container">
        <div class="header">
            <h1>Approve NoDue</h1>    
        </div>
    <form method="POST" class="post-form" action="/hodbcomhallupdate/{{hallticket.id}}">
        {% csrf_token %}
        <label >Student Id</label>
        <br>
        <input type="text" name="id" id="id" required maxlength="20" value="{{ hallticket.id }}" readonly/>
        <br><br>
        <label for="">Register Number</label>
        <br>
        <input type="text" name="regno" id="id regno" required maxlength="20" value="{{ hallticket.regno }}" readonly/>
        <br><br>
        <label for="">Name</label>
        <br>
        <input type="text" name="name" id="id name" required maxlength="20" value="{{ hallticket.name }}" readonly/>
        <br><br>
        <label for="">Course</label>
        <br>
        <input type="text" name="course" id="id course" required maxlength="20" value="{{ hallticket.course }}" readonly/>       
        <br><br>
        <label for="">Year</label>
        <br>
        <input type="text" name="year" id="id year" required maxlength="20" value="{{ hallticket.year }}" readonly/>
        <br><br>
        <label for="">Nodue Reasons</label>
        <br>
        <input type="text" id="id noduereasons" name="noduereasons"value="{{ hallticket.noduereasons }}" readonly/>
        <br><br>
        <label for="">NoDue Status</label>
      <br>
        
        <select type="text"name="hod" id="id hod"value="{{ hallticket.hod }}">
        
            <option  value="select">Select</option>
            <option  value="Approve">Approve</option>
              
            <option  value="Pending">Pending</option>
              <option value="DisApprove">DisApprove</option>        
        </select>
        <br><br>
        <label for="">Remark</label>
        <br>
        <textarea name="hodremark" id="id hodremark" cols="15" rows="4" style="resize: none;" placeholder="hod Remark"value="{{ hallticket.hodremark }}" readonly>{{ hallticket.hodremark }}</textarea>
        <br><br>
        
        <button type="submit">Update</button>
        
        
 
        <input hidden type="text"name="library" id="id library"value="{{ hallticket.library }}" readonly >

       
        <textarea name="libraryremark" id="id libraryremark" cols="15" rows="4" style="resize: none;visibility: hidden;"value="{{ hallticket.libraryremark}}" readonly >{{ hallticket.libraryremark}}</textarea>
     
        <input type="text"name="sports" id="id sports"value="{{ hallticket.sports }}"readonly hidden>

       
        <textarea name="sportsremark" id="id sportsremark" cols="15" rows="4" style="resize: none;visibility: hidden;" value="{{ hallticket.sportsremark }}" readonly>{{ hallticket.sportsremark }}</textarea>
      
      <input type="text"name="accounts" id="id accounts"value="{{ hallticket.accounts }}" readonly hidden>

       
        <textarea name="accountsremark" id="id accountsremark" cols="15" rows="4" style="resize: none; visibility: hidden;" value="{{ hallticket.accountsremark }}" >{{ hallticket.accountsremark }}</textarea>

        <input type="text" name="admin" id="id admin" placeholder="admin"value="{{ hallticket.admin }}" readonly hidden>
      
    </form>
