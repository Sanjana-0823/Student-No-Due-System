    <div class="container">
        <div class="header">
            <h1>STATUS</h1>    
        </div>      
    <form method="POST" class="post-form" action="/halldetailsupdate/{{hallticket.id}}">
        {% csrf_token %}

        <input type="text" name="id" id="id" required maxlength="20" value="{{ hallticket.id }}" hidden readonly/>

        <input type="text" name="regno" id="id regno" required maxlength="20" value="{{ hallticket.regno }}" hidden readonly/>

        <input type="text" name="name" id="id name" required maxlength="20" value="{{ hallticket.name }}" hidden readonly/>

        <input type="text" name="course" id="id course" required maxlength="20" value="{{ hallticket.course }}" hidden readonly/>       

        <input type="text" name="year" id="id year" required maxlength="20" value="{{ hallticket.year }}" hidden readonly/>
        <input type="text" name="date" id="id date" required maxlength="20" value="{{ hallticket.date }}" hidden readonly/>

        <input type="text" id="id noduereasons" name="noduereasons"value="{{ hallticket.noduereasons }}" hidden readonly/>

        <label for=""> Library </label>
        <br>
        <input type="text"name="library" id="id library"value="{{ hallticket.library }}" readonly>
          <br><br>
          <label for=""> Library Remark</label>
          <br>
          
        <textarea name="libraryremark" id="id libraryremark" cols="10" rows="2" style="resize: none;"value="{{ hallticket.libraryremark}}" readonly >{{ hallticket.libraryremark}}</textarea>
          <br><br>
          <label for=""> Sports </label>
          <br>

        <input type="text" name="sports" id="id sports"value="{{ hallticket.sports }}"readonly>
        <br><br>
        <label for=""> Sports Remark</label>
        <br>
        <textarea name="sportsremark" id="id sportsremark" cols="10" rows="2" style="resize: none;" readonly value="{{ hallticket.sportsremark }}" >{{ hallticket.sportsremark }}</textarea>
        <br><br>
        <label for=""> Accounts </label>
        <br>

        <input type="text" name="accounts" id="id accounts"value="{{ hallticket.accounts }}" readonly>
        <br><br>
        <label for=""> Accounts Remark </label>
        <br>
        <textarea name="accountsremark" id="id accountsremark" cols="10" rows="2" style="resize: none;" readonly value="{{ hallticket.accountsremark }}" >{{ hallticket.accountsremark }}</textarea>
        <br><br>
        <label for=""> HOD </label>
        <br>
        <input type="text"name="hod" id="id hod"value="{{ hallticket.hod }}" readonly>
        <br><br>
        <label for=""> HOD Remark </label>
        <br>
        <textarea name="hodremark" id="id hodremark" cols="10" rows="2" style="resize: none;" placeholder="hod Remark"value="{{ hallticket.hodremark }}" readonly>{{ hallticket.hodremark }}</textarea>

        <input type="text" name="admin" id="id admin" placeholder="admin"value="{{ hallticket.admin }}" readonly style="visibility: hidden;">
<button type="submit">BACK</button>
    </form>
